<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Floating Divs</title>

    <style>
        div {
            width: 570px;
            height: 80px;
            border: black 5px solid;
        }
        .style {
            width: 80px;
            height: 30px;
            border: green 2px solid;
            padding: 10px;
            margin-left: 30px;
            margin-top: 10px;
            text-align: center;
            float: left;
        }
    </style>
</head>
<body>
<div>
    <div class="style">Spring</div>
    <div class="style">Summer</div>
    <div class="style">Fall</div>
    <div class="style">Winter</div>
</div>
</body>
</html>
