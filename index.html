<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nested Divs</title>

    <style>
        div {
            height: 400px;
            background-color: red;
        }
        #second {
            width:200px;
            background-color: gray;
        }
    </style>
</head>
<body>
<div>
    <div id="second"></div>
</div>
</body>
</html>
